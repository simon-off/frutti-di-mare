<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fish Calculator</title>
    <meta name="description" content="Read about fishes and calculate their nutritional value!" />
    <meta name="keywords" content="nutrition, fish, fishing, fruit, calculate" />
    <meta name="author" content="simonoff" />

    <link rel="stylesheet" href="css/main.css" />
    <script defer src="scripts/copyright.js"></script>
    <script defer src="scripts/main.js"></script>
  </head>
  <body>
    <header><h1>Frutti di Mare</h1></header>
    <main>
      <div>
        <section class="results-section">
          <form>
            <div class="search-wrapper">
              <label for="search">search:</label>
              <input id="search" type="text" autocomplete="off" class="styled-input" />
            </div>
            <div class="sort-wrapper">
              <label for="sort-by">sort by:</label>
              <select name="sort-by" id="sort-by">
                <option value="Species Name">name</option>
                <option value="Calories">calories</option>
                <option value="Protein">protein</option>
                <option value="Fat, Total">fat</option>
              </select>
              <label for="show-amount">show:</label>
              <select name="show-amount" id="show-amount">
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="40">40</option>
                <option value="80">80</option>
                <option value="all">all</option>
              </select>
            </div>
          </form>
          <div class="results"></div>
        </section>
        <section class="collection-section">
          <div class="collection-section__header">
            <h2>collection</h2>
            <button id="remove-all" class="styled-button">remove all</button>
          </div>
          <div class="collection-section__stats"></div>
          <div class="collection"></div>
        </section>
      </div>
    </main>
    <footer><span id="copyright"></span></footer>
    <div class="loading">
      <div class="spinner"></div>
      <p>fetching some fish</p>
    </div>
  </body>
</html>
